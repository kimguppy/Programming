<!DOCTYPE html>
<html>
<head>
    <title>정원모집</title>
    <link type="text/css" rel="stylesheet" href="/styles/main.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            includeHTML();
        });
    </script>
</head>

<body>

    <div id="header_container"></div>

    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("header_container").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "./header", true);
    xhttp.send();
    </script>


<div class="outer">

    <div class="button-list">
        <button class="button-left"> &lt; </button>
        <button class="button-right"> &gt;</button>
    </div>

    <div class="inner-list">
        <div class="inner">
        <h2>first...</h2>
        </div>
        <div class="inner">
        <h2>second...</h2>
        </div>
        <div class="inner">
        <h2>third...</h2>
        </div>
    </div>
</div>

</body>

<script src="/scripts/main.js"></script>
</html>


<input type = "button" value= "page move" onclick= "movepage()">
<script type= "text/javascript">

        location.href = "/package"
    }
</script>
