<!DOCTYPE html>
<html>
<head>
    <title>정원모집</title>
    <link type="text/css" rel="stylesheet" href="/styles/main.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div id="header_container"></div>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("header_container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "./header", true);
        xhttp.send();
    </script>

<section>

    <br>
    <div class="promotion-container">
        <img src="/images/prom2.jpg" width="1280" height="180" align-items: center; >
    </div>
    <br><br>


<div class="outer">

    <div class="button-list">
        <button class="button-left"> &lt; </button>
        <button class="button-right"> &gt;</button>
    </div>

    <div class="inner-list">
        <div class="inner">
            <img src= "/images/라넬지방.jpg" class="gallery__img" alt="Image 1">
        </div>

        <div class="inner">
            <img src= "/images/고론시티메인.jpg" class="gallery__img" alt="Image 2">
        </div>

        <div class="inner">
            <img src= "/images/추낙지방메인.jpg" class="gallery__img" alt="Image 3">
        </div>
    </div>
</div>


<br><br><br><br><br>
    <div id="footer_container"></div>
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("footer_container").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "./footer", true);
    xhttp.send();
    </script>

</section>
</body>
</html>

<script src="scripts/main.js" type="text/javascript"></script>
<script src="scripts/navigation.js" type="text/javascript"></script>
