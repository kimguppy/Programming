<!DOCTYPE html>
<html>
<head>
	<title>정원모집</title>
	<link type="text/css" rel="stylesheet" href="/styles/login.css">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        function login(){
                var param = {};
                param.id = $("#id").val();
                param.password = $("#password").val();

                var ajax = $.ajax({
                    url: "/logup",
                    data: param,
                    type: 'POST',
                    dataType: "JSON",
                    success: function (result) {
                        if(result.code == 0){
                            alert(result.msg);
                            movepagemain();
                        }else{movepagelogin();
                            alert('로그인 요청이 실패했습니다. 다시 시도해주세요.');
                        };
                    }, error: function () {
                    alert('로그인 요청이 실패했습니다. 다시 시도해주세요.');
        }
                });
        }
</script>	
</head>


<body>
    <div id="header_container"></div>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("header_container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "./header", true);
        xhttp.send();
    </script>
    
    <br>

    <section>
            <div class="login-outer">
                <div class="login-wrapper">
                    <h2>Login</h2>
                        <form id="login-form">
                            <input type="text" name="id" id="id" placeholder="Id">
                            <input type="password" name="password" id="password" placeholder="Password">
                            <input type="submit" value="Login" onclick="login();">
                        </form>

                        <div class="Join-wrapper">
                            <input class= "Joinbut" type = "submit"  value= "아이디가 없으신가요?" onclick= "movepagejoin()">
                            <script type= "text/javascript">
                                    function movepagejoin() {
                                    location.href = "/Join.html"
                                    }
                            </script>
                        </div>
                </div>
            </div>

        <br><br><br><br><br>
        <div id="footer_container"></div>
        <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("footer_container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "./footer", true);
        xhttp.send();
        </script>

    </section>
</body>
</html>
