<!DOCTYPE html>
<html>
<head>
	<title>정원모집</title>
	<link type="text/css" rel="stylesheet" href="/styles/login.css">

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />	
</head>


<body>
    <div id="header_container"></div>
    
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("header_container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "./header", true);
        xhttp.send();
    </script>
    
    <br>

    <section>
            <div class="login-outer">
                <div class="login-wrapper">
                    <h2>Login</h2>
                        <form method="post" action="서버의url" id="login-form">
                            <input type="text" name="userName" placeholder="Email">
                            <input type="password" name="userPassword" placeholder="Password">

                            <input type="submit" value="Login">
                        </form>
                        <div class="Join-wrapper">
                            <input class= "Joinbut" type = "submit"  value= "아이디가 없으신가요?" onclick= "movepagejoin()">
                            <script type= "text/javascript">
                                    function movepagejoin() {
                                    location.href = "/Join.html"
                                    }
                            </script>
                        </div>
                </div>
            </div>

        <br><br><br><br><br>
        <div id="footer_container"></div>
        <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("footer_container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "./footer", true);
        xhttp.send();
        </script>

    </section>
</body>
</html>

<script src="scripts/navigation.js" type="text/javascript"></script>
