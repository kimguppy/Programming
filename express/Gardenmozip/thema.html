    <script type="text/javascript">
        function basket(name, price,img){
                const confirmLogout = confirm('장바구니에 담으시겠습니까?');
                if (confirmLogout) {
                    var param = {};
                    param.name = name;
                    param.price = price;
                    param.img = img;
                    console.log(param);

                    var ajax = $.ajax({
                        url: "/basket",
                        data: param,
                        type: 'POST',
                        dataType: "JSON",
                        success: function (result) {
                            if(result.code == 0){ alert(result.msg);
                            }else{ alert('장바구니 담기에 실패했습니다.');
                            };
                        }, error: function () {
                        alert('장바구니 담기에 실패했습니다.');
                    }
                });
            }
        }
</script>
