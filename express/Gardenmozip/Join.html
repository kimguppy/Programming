<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>회원가입</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // 폼 제출 이벤트를 감지하여 signup 함수 실행
        $("form").submit(function(event) {
            event.preventDefault(); // 폼 제출을 막음

            var param = {};
            param.id = $("#id").val();
            param.password = $("#password").val();
            param.name = $("#name").val();
            param.age = $("#age").val();
            param.gender = $("#gender").val();
            param.email = $("#email").val();

            $.ajax({
                url: "/signup",
                data: param,
                type: 'POST',
                dataType: "JSON",
                success: function (result) {
                    alert(result.msg);
                    location.href = "/login.html";
                }
            });
        });
    });
</script>
</head>

<body>
    <center>
    <table border=1>
    <form action="/signup" method="post">
    <tr>
    <td colspan="2" align=center>
    <b><font size=5>회원가입</font></b>
    </td>
    </tr>
<!-- HTML Form -->
<tr><td>아이디 : </td><td><input type="text" id="id" name="id"></td></tr>
<tr><td>비밀번호 : </td><td><input type="password" id="password" name="password"></td></tr>
<tr><td>이름 : </td><td><input type="text" id="name" name="name"></td></tr>
<tr><td>나이 : </td><td><input type="text" id="age" name="age" size=5></td></tr>
<tr>
<td>성별</td>
<td>
<input type="radio" name="gender" value="남" checked/>남자
<input type="radio" name="gender" value="여"/> 여자
</td> 
</tr>
<tr><td>이메일 : </td><td><input type="text" id="email" name="email" size=30></td></tr>
<tr>
<td colspan="2" align=center>
    <input type="submit" value="회원가입">
</td>
</tr>
</form>
    </table>
    </center>
</body>
</html>
