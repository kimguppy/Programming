<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
        <title>회원가입</title>
        <link type="text/css" rel="stylesheet" href="/styles/join.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">
            function signup(){
                    var param = {};
                    param.id = $("#id").val();
                    param.password = $("#password").val();
                    param.name = $("#name").val();
                    param.age = $("#age").val();
                    param.gender = $("#gender").val();
                    param.email = $("#email").val();
                    var ajax = $.ajax({
                        url: "/signup",
                        data: param,
                        type: 'POST',
                        dataType: "JSON",
                        
                        success: function (result) {
                            alert(result.msg);
                            location.href = "/login";
                        }
                    });
            }
        
</script>	
</head>


<body>
    <div id="header_container"></div>
    
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                document.getElementById("header_container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "./header", true);
        xhttp.send();
    </script>
    
    <br>

    <section>
        <div class="join-outer">
            <div class="join-wrapper">
                <h2>회원가입</h2>
                <div class="textForm">
                <input name="text" type="text" class="id" id="id" placeholder="아이디">
                </div>
                <div class="textForm">
                <input name="password" type="password" id="password" class="password" placeholder="비밀번호">
                </div>
                <div class="textForm">
                <input name="name" type="text" class="name" id="name" placeholder="이름">
                </div>
                <div class="textForm">
                <input name="age" type="text" class="age" id="age" placeholder="나이">
                </div>
                <div class="textForm">
                <input name="email" type="text" class="email" id="email" placeholder="이메일">
                </div>
                <div class="textForm">
                <input type="radio" name="gender" id="gender" value="남" checked/>남자
                <input type="radio" name="gender" id="gender" value="여"/> 여자
                </div>
                <input type="submit" value="J O I N" onclick="signup();">
            </div>
        </div>

    </section>
</body>
</html>

<script src="scripts/navigation.js" type="text/javascript"></script>
