<!DOCTYPE html>
<html>
<head>
	<title>정원모집</title>
    <link type="text/css" rel="stylesheet" href="/styles/package.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            includeHTML();
        });
    </script>
</head>

<body>

    <div id="header_container"></div>
    
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("header_container").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "./header", true);
    xhttp.send();
    </script>

    <div class="gallery">

        <figure class="gallery__item gallery__item--1">
            <img src= "/images/바다.jpg" class="gallery__img" alt="Image 1">
        </figure>

        <figure class="gallery__item gallery__item--2">
            <img src= "/images/바다.jpg" class="gallery__img" alt="Image 2">
        </figure>

        <figure class= "gallery__item gallery__item--3" >
            <img src= "/images/바다.jpg" class="gallery__img" alt="Image 3">
        </figure>

        <figure class= "gallery__item gallery__item--4" >
            <img src="/images/바다.jpg" class="gallery__img" alt="Image 4">
        </figure>

    </div>

    
</body>
</html>
