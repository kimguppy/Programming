<!DOCTYPE html>
<html>
<head>
	<title>정원모집</title>
	<link type="text/css" rel="stylesheet" href="/styles/mypage.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            includeHTML();
        });
    </script>

</head>

<body>

<div id="header_container"></div>

    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("header_container").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "./header", true);
    xhttp.send();
    </script>


    <br>
    <section>
    <div class="wrapper">
        <aside class="sidebar">

            <div class="myinfo">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile">
                </div>
                
                <br>        
                <div class="name">김링크</div>
                <div class="id">idididid@naver.com</div>
                
            </div>

        </aside>

        <div class= "v-line"></div>

        <div class="contents">
            <br> 
            <div class="contain">
                <h2> 장바구니</h2><br> <hr><br> 
                <div class="tripimg">
                    <img>
                    <img>
                    <img>
                </div>
                <br><br><br>       
            </div>

            <div class="check">
                <h2> 예약 확인</h2><br> <hr><br> 
                <div class="tripimg">
                    <img>
                    <img>
                    <img>
                </div>
                <br><br><br>  
            </div>


        </div>

</div>

<div id="footer_container"></div>
	<script>
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if(this.readyState == 4 && this.status == 200) {
			document.getElementById("footer_container").innerHTML = this.responseText;
		}
	};
	xhttp.open("GET", "./footer", true);
	xhttp.send();
	</script>


</section>
</body>

</html>
