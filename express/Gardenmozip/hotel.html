<!DOCTYPE html>
<html>
<head>
	<title>정원모집</title>
    <link type="text/css" rel="stylesheet" href="/styles/hotel.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            includeHTML();
        });
    </script>
</head>

<body>
    <div id="header_container"></div>
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("header_container").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "./header", true);
    xhttp.send();
    </script>

<section>
    <div class="table">
        <div class="table-header">
        <div class="header_item num">num</div>
        <div class="header_item location">location</div>
        <div class="header_item name"> name</div>
        <div class="header_item year">division</div>
        <div class="header_item lodgment">lodgment</div>
        </div>
        <div class="table-content" id="target"></div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/hotel.js"></script>

    <br>
    <br>
    <div id="footer_container"></div>
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
            document.getElementById("footer_container").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "./footer", true);
    xhttp.send();
    </script>


</section>
</body>
</html>

<script src="scripts/navigation.js" type="text/javascript"></script>
